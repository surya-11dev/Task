<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<div class='container'>
<div class='col-md-6 col-md-offset-3'>
  <div class='panel panel-default'>
     <div class='panel-body'>
       <h3>Emoji</h3>
        <form>
     <div class='form-group'>
        <label>Text Input</label>
        <input type='text' class='form-control' id='emoji_text_box' placeholder='Put some text in here...'>
        </input>
      </div>
      <div class='form-group'>
         <div class='emoji-picker'>
 <img src='https://s3-us-west-1.amazonaws.com/wellstart-marketing/Misc/emoji/smile.png' class='img img-responsive emoji-btn' id='smile_emoji'></img>
  <img src='https://s3-us-west-1.amazonaws.com/wellstart-marketing/Misc/emoji/party.png' class='img img-responsive emoji-btn' id='party_emoji'></img>
  <img src='https://s3-us-west-1.amazonaws.com/wellstart-marketing/Misc/emoji/run.png' class='img img-responsive emoji-btn' id='run_emoji'></img>
  <img src='https://s3-us-west-1.amazonaws.com/wellstart-marketing/Misc/emoji/weights.png' class='img img-responsive emoji-btn' id='weights_emoji'></img>
  <img src='https://s3-us-west-1.amazonaws.com/wellstart-marketing/Misc/emoji/ok.png' class='img img-responsive emoji-btn' id='ok_emoji'></img>
  <img src='https://s3-us-west-1.amazonaws.com/wellstart-marketing/Misc/emoji/thumb.png' class='img img-responsive emoji-btn' id='thumb_emoji'></img>
</div>
    </div>
       </form>
     </div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
